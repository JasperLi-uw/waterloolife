{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'jquery-1.12.4.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>
	{% block header_extends %}{% endblock %}
</head>
<body>
	<div id="navbar">
		<div id="logo">
			<a href="/">waterloo life</a>
		</div>
		<div class="navbar-blocks">
			<div class="navbar-block">
				<a href="/">首页</a>
			</div>
			<div class="navbar-block">
				<a href="/threads">帖子</a>
			</div>
		</div>
		{% if user.is_authenticated %}
			<div class="username">
				<a href="{% url 'ulogout' %}?from={{ request.get_full_path }}">logout</a>
				@ <a href="{% url 'userprofile:edit' user.id %}">{{ user.username }}</a>
			</div>
		{% else %}
			<div class="login-btn">
				<a class="" href="{% url 'login' %}?from={{ request.get_full_path }}">登录</a>
			</div>
			<div class="reg-btn">
				<a class="" href="{% url 'register' %}?from={{ request.get_full_path }}">注册</a>
			</div>
		{% endif %}
		

	</div>
	{% block content %}{% endblock %}

	
</body>
</html>
